<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>lista de tareas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">


<style>

    .fon{
        font-family: 'Londrina Solid', cursive;
    size: 50px;
    }
</style>
</head>
<body>
    <div class="container">

    
    <h1>Esto es otro tipo de letra</h1>
</div>
        <div id="app">


                <h1 class="text-center bg-primary">Lista de tareas</h1>
                <div class="container pt-2 border border-primary border-2">

                    <div v-if="!condicion">
                        <div class="row p-2 mt-2">
                            <input class="col" type="text" v-model="agregar">
                            <button class="mx-2 col-4 btn btn-primary" @click="agregarLenguaje">Agregar</button>
                        </div>
                    </div>

                    <div v-else>
                        <div class="row p-2">
                            <input class="col" type="text" v-model="agregar">
                            <button class="mx-2 col-4 btn btn-primary" @click="updated">Subir</button>
                        </div>
                    </div>
                          
                <ol >
                    <li class=" col mx-2 mt-2" v-for="(agregar,index) in lenguajes">
                        <h1 class="fon">{{agregar}}</h1>
                        <button class="btn  btn-warning col-2 "  @click="editarLenguaje(index,agregar)">Editar</button>
                        <button class="btn  btn-danger col-2 mx-1"  @click="eliminarLenguaje(index)">Eliminar</button>

                    </li>
                    
                </ol>
                    
           
                
            </div>
        </div>

                
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                lenguajes:[],
                agregar:'',
                condicion:false,
                selectIndex:null
            },
            methods: {
                    agregarLenguaje(){
                        this.lenguajes.push(this.agregar)
                        this.agregar=''
                    },
                    eliminarLenguaje(index){
                        this.lenguajes.splice(index,1)
                    },
                    updated() {
                        this.lenguajes.splice(this.selectIndex,1,this.agregar)
                        this.condicion=false
                        this.agregar=''
                    },
                    editarLenguaje(index,agregar){
                        this.condicion=true
                        this.selectIndex= index
                        this.agregar = agregar

                    }
                    
                }        
            
        })

    </script>
</body>
</html>
